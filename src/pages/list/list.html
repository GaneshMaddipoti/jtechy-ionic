<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Jtechy Courses</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-4 col-lg-2 col-xl-2 *ngFor="let item of items">
        <ion-card>
          <img src="/assets/imgs/course.jpg" />
          <ion-card-content>
            <p>
              {{item.title}}
            </p>
          </ion-card-content>
          <ion-row>
            <ion-col>
              <button ion-button (click)="itemTapped($event, item)">Learn</button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
